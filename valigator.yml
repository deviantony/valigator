valigator:
  host: '0.0.0.0'
  port: 7000
  tmp_dir: '/tmp'
  database_dir: '/opt/docker/mongodb'
  extension_dir: 'valigator/extension'

docker:
  socket: 'unix://var/run/docker.sock'

mail:
  from_address: 'automated-backup-test@domain'
  to_address: 'destination-adress@domain'
  smtp:
    server: 'smtp.domain'
    port: 25
    timeout: 10
    tls_authentication: True
    user: 'user'
    password: 'pass'

extension:
  mongodb25:
    image: 'mongodb:latest'
    command: 'backup.sh'
